<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Visualization</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Binary Search Tree Visualization</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <canvas id="bstCanvas" class="w-100"></canvas>
                        <div id="arrayVisualization" class="mt-4">
                            <div class="array-container mb-3">
                                <h5 class="text-center mb-2">Expected Sorted Array</h5>
                                <div id="currentArrayContainer" class="d-flex justify-content-center align-items-center gap-2"></div>
                            </div>
                            <div class="array-container">
                                <h5 class="text-center mb-2">Current Inorder Traversal</h5>
                                <div id="sortedArrayContainer" class="d-flex justify-content-center align-items-center gap-2"></div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button id="startBtn" class="btn btn-primary me-2">Start Animation</button>
                            <button id="resetBtn" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bst_visualizer.js') }}"></script>
</body>
</html>
